<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>UserFax</title>
</head>
<body>
    <div>
        <H1>Welcome to UserFax</H1>
        <p> Browse pet facts submiited by users.</p>
        <body>
            <div class="container">
                <H1>UserFax</H1>
                {% for fact in facts %}
                    <H4>Submitted by {{ fact.submitter }}</H4>
                    {{ fact.fact }}
                {% endfor %}
            </div>
        </body>
        
    </div>
</body>
</html>
