<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Pets</title>
    </head>
    <body>
        <div class="container">
            <H1>PetFax</H1>
        <div class="callout">
            Welcome to PetFax! We are a no-kill shelter dedicated to finding our pets loving homes and educating the public with fun facts.
        </div>
        <div class = "pets-container">
            {% for pet in pets %}
                <div class = "pets">
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{ pet.pet_photo}}"/>
                    <a href="{{ pet.pet_id }}"> Information on this pet. ‚ü©</a> 
                </div>
            {% endfor %}
            <div class= "callout">
                We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
            </div>
        </div>
    </body>
</html>
